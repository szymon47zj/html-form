<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularz zapisu</title>
</head>

<body>
	<!-- Stwórz formularz, który pozwoli na zapis uczestnika na szkolenie - pola

- imię
- nazwisko 
- mail
- telefon
- wybór miasta (Kraków, Warszawa, Gdańsk) - select
- płeć - radio
- zgoda na dane osobowe - checkbox
- wiadomość - textarea

Zadanie wyślij za pomocą GitHub Pages.

Podpowiedź przed wysłaniem zadania do sprawdzenia
- sprawdź dopasowanie labelek do pól formularza
- sprawdź, czy formularz wysyła maile na Twój adres z wykorzystaniem serwisu httpsformspree.io
- sprawdź poprawność składni w walidatorze W3C httpsvalidator.w3.org -->

	<form action="https://formspree.io/szymon.balinski@gmail.com" method="post">
		<label for="name"> Imię: </label>
		<input type="text" name="firstname" id="name"><br> 
		
 		<label for="surname"> Nazwisko: </label>
 		<input type="text" name="surname" id="surname"><br> 
  		
  		<label for="email"> E-mail: </label>
 		<input type="email" name="email" id="email"><br> 
  		
  		<label for="phone"> Nr telefonu: </label>
 		<input type="number" name="phone" id="phone"><br> 
   		
  		<label for="city"> Miasto: </label>
   			<select name="city" id="city">
			<option value="Krakow" selected>Kraków</option>
			<option value="Warszawa" >Warszawa</option>
			<option value="Gdansk" >Gdańsk</option>
      		</select><br>
   		
  		<label for="sex"> Płeć: </label>
   		<input type="radio" name="gender" id="sex" value="female" checked> Kobieta
		<input type="radio" name="gender" value="male"> Mężczyzna<br> 
   		
  		<input type="checkbox" name="accept" id="agreement" value="agreement"> Wyrażam zgodę na przetwarzanie danych osobowych <br> 
   		
  		<label for="msg"> Wiadomość: </label><br>
		<textarea id="msg" rows="5" cols="30" maxlength="500"></textarea> <br>
   			
		<input type="submit" value="Wyślij">
	</form>

</body>
</html>
